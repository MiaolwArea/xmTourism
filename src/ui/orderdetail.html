<div id="orderdetail">
	<div class="container">
		<div class="panel panel-default orderinfo">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-8"><span class="title">订单信息</span><a href="">(重发短信>>)</a></div>
					<div class="col-xs-4 text-right"><a href="">如何取票>></a></div>
				</div>
			</div>
			<ul class="list-group">
			  	<li class="list-group-item row">
			  		<div class="col-xs-3">产品名称</div>
					<div class="col-xs-5">{{orderdetail.title}}</div>
					<div class="col-xs-4 text-right"><a class="link" ui-sref="tourdetail({Id:data.tid})">景点详情</a></div>
			  	</li>
			  	<li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">游玩日期</div>
						<div class="col-xs-8">{{orderdetail.date}}</div>
					</div>
			  	</li>
			  	<li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">购买数量</div>
						<div class="col-xs-8">{{orderdetail.num}}张</div>
					</div>
			  	</li><li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">在线支付</div>
						<div class="col-xs-8"><span class="fred">￥{{orderdetail.price}}</span></div>
					</div>
			  	</li><li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">订单号</div>
						<div class="col-xs-8">{{orderdetail.ordernum}}</div>
					</div>
			  	</li>
			  	<li class="list-group-item">
			  		<span class="title">联系人信息</span>
			  	</li><li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">联系人</div>
						<div class="col-xs-8">{{orderdetail.name}}</div>
					</div>
			  	</li><li class="list-group-item">
			  		<div class="row">
						<div class="col-xs-3">手机号</div>
						<div class="col-xs-8">{{orderdetail.phone}}</div>
					</div>
			  	</li>
			</ul>
			<button type="button" class="btn big-btn big-btn-green"><a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={{orderdetail.serve}}&site=qq&menu=yes">客服热线</a></button>
		</div>
	</div>
</div>

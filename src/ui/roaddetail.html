<div id="roaddetail">
	<div class="container">
		<div class="collection">
			<div class="thumbnail"> 
		    	<img ng-src="images/tourist-1.jpg" alt="鼓浪屿">
		    	<div class="caption">
		    		<p>{{roaddetail.description}}</p>
		    		<div class="row">
		    			<div class="col-xs-3"><span class="sidis">推荐路线</span></div>
		    			<div class="col-xs-9"><p class="m0">{{roaddetail.roadofway}}</p></div>
		    		</div>
		    	</div>
		    </div>
		</div>
	</div>
	<ul id="Tab" class="nav nav-tabs">
		<li ui-sref="roaddetail({type:'road'})" ui-sref-active="active"><a>线路</a></li>
		<li ui-sref="roaddetail({type:'cost'})" ui-sref-active="active"><a>费用</a></li>
		<li ui-sref="roaddetail({type:'notice'})" ui-sref-active="active"><a>须知</a></li>
	</ul>
	<div class="container mb20" ng-switch="type">
		<div class="road collection" ng-switch-when="road">
			<div class="roadplan row">
				<div class="col-xs-3"><div class="arrowasideright">第一天</div></div>
				<div class="col-xs-9 roadplan-word"><span ng-repeat="aa in roaddetail.roadtitle">{{aa}}</span></div>
			</div>
			<img ng-src="images/tourist-1.jpg" alt="鼓浪屿">
			<div class="road-content">
				<div ng-bind-html="roaddetail.content|to_trusted"></div>
				<div class="row">
					<div class="col-xs-8"></div>
					<div class="col-xs-4"><span class="fred">￥{{roaddetail.price}}</span><del class="fz12">￥{{roaddetail.oldprice}}</del></div>
				</div>
			</div>
		</div>
		<div class="cost" ng-switch-when="cost">
			<div>
				<h5>费用包含</h5>
				<div ng-bind-html="roaddetail.include|to_trusted"></div>
			</div>
			<div>
				<h5>费用不包含</h5>
				<div ng-bind-html="roaddetail.unclude|to_trusted"></div>
			</div>
		</div>
		<div class="notice" ng-switch-when="notice">
			<div ng-bind-html="roaddetail.attent|to_trusted"></div>
		</div>
		<button type="button" class="btn big-btn big-btn-red" ui-sref="orderfill({type: 'r', Id: roaddetail.id})">预定</button>
	</div>
</div>

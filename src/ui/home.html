<div class="home">
	<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="data in homeinfos.slidepics" index="$index">
        <img ng-src="{{data.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4></h4>
          <p></p>
        </div>
      </uib-slide>
    </uib-carousel>
	<!-- end:首页轮播图 -->
	<div class="container row notice">
		<div class="col-xs-4 text-center"><i class="iconfont icon-gonggao fz24 mr10"></i><span class="fz24">公告</span><span class="fr">|</span></div>	
		<div class="col-xs-8"><span>厦门旅游最新消息</span></div>	
	</div>
	<!-- end:公告 -->
	<hr class="line">
	<div id="main">
		<div class="container">
			<div class="row navs pb20">
				<div class="col-xs-3">
					<a ui-sref="tourlist">
						<div class="img-circle shallowgreen navs-item text-center">
							<i class="iconfont icon-xiangji"></i>
							<span>旅游景点</span>
						</div>
					</a>
				</div>	
				<div class="col-xs-3">
					<a ui-sref="roadlist({type:1})">
						<div class="img-circle pink navs-item text-center">
							<i class="iconfont icon-zuobiao"></i>
							<span>推荐路线</span>
						</div>
					</a>
				</div>	
				<div class="col-xs-3">
					<a ui-sref="orderlist">
						<div class="img-circle orange navs-item text-center">
							<i class="iconfont icon-liebiao"></i>
							<span>我的订单</span>
						</div>
					</a>
				</div>		
				<div class="col-xs-3">
					<a ui-sref="servepointlist">
						<div class="img-circle deepbrown navs-item text-center">
							<i class="iconfont icon-Partner_07"></i>
							<span>服务网点</span>
						</div>
					</a>
				</div>
			</div>
			<!-- end:navs -->
			<section class="theme">
				<h3>特色主题</h3>
				<div class="row">
					<div class="col-xs-6">
						<div class="thumbnail">
							<div class="row">
							<!-- <a href="http://api.map.baidu.com/place/search?query=景点&location=24.498904,118.204279&radius=1000&region=厦门&output=html">景区导览</a> -->
								<div class="col-xs-8"><a ui-sref="guide">景区导览</a></div>
								<div class="col-xs-4 text-center"><div class="theme-icon"><i class="iconfont icon-iconfontluxian fz21"></i></div></div>
							</div>
						</div>
					</div>	
					<div class="col-xs-6" ui-sref="informatlist">
						<div class="thumbnail">
							<div class="row">
								<div class="col-xs-8"><a href="">旅游资讯</a></div>
								<div class="col-xs-4 text-center"><div class="theme-icon"><i class="iconfont icon-lvxing fz21"></i></div></div>
							</div>
						</div>
					</div>	
					<div class="col-xs-6">
						<div class="thumbnail">
							<div class="row">
								<div class="col-xs-8"><a href="">自定义导览</a></div>
								<div class="col-xs-4 text-center"><div class="theme-icon"><i class="iconfont icon-feiji fz21"></i></div></div>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="thumbnail">
							<div class="row">
								<div class="col-xs-8"><a href="">自定义导览</a></div>
								<div class="col-xs-4 text-center"><div class="theme-icon"><i class="iconfont icon-wenjian fz21"></i></div></div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- end:主题theme -->
			<section class="road">
				<h3>景点推荐</h3>
				<div class="row">
					<div class="col-xs-6" ng-repeat="data in homeinfos.road.data">
						<div class="thumbnail">
							<a ui-sref="tourdetail({Id:data.id})">
								<img ng-src="{{data.image}}" alt="{{data.title}}">
								<div class="aside-r {{data.activity=='今日可用'? 'green':'red'}}">{{data.activity}}</div>
						      	<div class="caption">
						        	<h5>{{data.title}}</h5>
						        	<div class="content"><del class="offered">￥{{data.offered}}</del><span class="fr"><span class="price">￥{{data.price}}</span>起</span></div>
						      	</div>
							</a>
						</div>
					</div>		
				</div>
				<a loading howToLoad="loadRoadInfo('next')" class="more text-center"><div href="">查看更多</div><div class="arrow-r"></div></a>
			</section>
			<!-- end:主题road -->
			<section class="itinerary">
				<h3>路线推荐</h3>
				<div class="row">
					<div class="col-xs-6" ng-repeat="data in homeinfos.itinerary.data">
						<div class="thumbnail">
							<a ui-sref="roaddetail({Id:data.id,type:'road'})">
								<img ng-src="{{data.image}}" alt="{{data.title}}">
								<div class="aside-r {{data.activity=='今日可用'? 'green':'red'}}">{{data.activity}}</div>
						      	<div class="caption">
						        	<h5>{{data.title}}</h5>
						        	<div class="content"><del class="offered">￥{{data.offered}}</del><span class="fr"><span class="price">￥{{data.price}}</span>起</span></div>
						      	</div>
							</a>
						</div>
					</div>		
				</div>
				<a loading howToLoad="loadItineraryInfo('next')" class="more text-center"><div href="">查看更多</div><div class="arrow-r"></div></a>
			</section>
			<!-- end:路线itinerary -->
		</div>
	</div>
	<!-- end:main -->
</div>

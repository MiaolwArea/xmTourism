<div id="informatlist">
	<div class="container">
		<div class="infomation-list orange">
			<div class="info-item orange" ui-sref="attention">
				<div class="info-item-head">
					<span class="radius orange-1"><i class="iconfont icon-xiangji"></i></span>
					<span>注意事项</span>
				</div>
				<div class="info-item-body fz12">
					<div ng-bind-html="informatList.attent|to_trusted"></div>
				</div>
				<div class="info-item-foot fz12 text-center"><a>查看更多</a></div>
			</div>
		</div>
		<div class="infomation-list yellow">
			<div class="info-item yellow" ui-sref="strategy">
				<div class="info-item-head">
					<span class="radius yellow-1"><i class="iconfont icon-xiangji"></i></span>
					<span>{{informatList.title}}</span>
				</div>
				<div class="info-item-body img fz12">
					<div class="row">
						<div class="col-xs-3 pr" ng-repeat="info in informatList.recreation.info">
							<img src="{{info.image}}" alt="" class="img-circle">
							<span class="img-word">{{info.name}}</span>
						</div>
					</div>
				</div>
				<div class="info-item-foot fz12 text-center"><a>查看更多</a></div>
			</div>
		</div>
		<div class="infomation-list shallowgreen">
			<div class="info-item shallowgreen">
				<div class="info-item-head">
					<span class="radius shallowgreen-1"><i class="iconfont icon-xiangji"></i></span>
					<span>交通状况</span>
				</div>
				<div class="info-item-body fz12 text-center">
					<p>实时交通拥堵情况</p>
				</div>
				<div class="info-item-foot fz12 text-center"><a href="http://map.baidu.com/mobile/webapp/index/index/foo=bar/vt=map&traffic=on">查看更多</a></div>
			</div>
		</div>
		<div class="infomation-list deeppink">
			<div class="info-item deeppink" ui-sref="activity">
				<div class="info-item-head">
					<span class="radius deeppink-1"><i class="iconfont icon-xiangji"></i></span>
					<span>特惠活动</span>
				</div>
				<div class="info-item-body fz12 text-center">
					<div ng-bind-html="informatList.activity|to_trusted"></div>
				</div>
				<div class="info-item-foot fz12 text-center">
					<img src="./images/icon-2.png" alt="">
				</div>
			</div>
		</div>
		<div class="infomation-list purple">
			<div class="info-item purple">
				<div class="info-item-head">
					<span class="radius purple-1"><i class="iconfont icon-xiangji"></i></span>
					<span>天气查询</span>
				</div>
				<div class="info-item-body fz12 text-center">
					<p>厦门近日天气</p>
				</div>
				<div class="info-item-foot fz12 text-center"><a href="http://waptianqi.2345.com/">点击查询</a></div>
			</div>
		</div>
	</div>
	<backTop></backTop>	
</div>
